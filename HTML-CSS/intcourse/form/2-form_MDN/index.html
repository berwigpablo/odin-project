<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDN form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="form-field">
        <form action="http://httpbin.org/post" method="post">
            <fieldset>
                <legend><strong>Contact</strong></legend>

                    <div id="form-fields">
                        <div>
                            <label for="name">Name: </label>
                            <input type="text" id="name" name="user_name" placeholder="name"></li>
                        </div>
                        
                        <div>
                            <label for="email">E-mail: </label>
                            <input type="email" id="email" name="user_email" placeholder="name@gmail.com">
                            <abbr title="required" aria-label="required">*</abbr>
                        </div>
                        <div id="textarea">
                            <label for="message">Message: </label>
                            <textarea name="user_message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
                        </div>
                        
                        <button type="submit">Send your message</button>
                    </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
